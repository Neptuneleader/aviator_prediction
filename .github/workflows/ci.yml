name: CI

on:
  push:
    branches: [ main, finish-aviator-updates ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script on sample CSV
        run: |
          python aviator_prediction.py --data sample_aviator_data.csv --test-size 0.5 --seed 0

      - name: Run tests
        run: |
          pip install pytest
          pytest -q